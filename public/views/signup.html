<div class="ngdialog-message" ng-controller="userCtrl">
    <div class="">
        <h3>注册新用户 </h3>
    </div>
    <div class="">&nbsp;</div>
    <div class="">
        <form name="signup_form" ng-submit="doSignUp()">
            <div class="form-group">
                <label for="username">用户名(账号名)</label>
                <input type="text" class="form-control input-sm" id="username" placeholder="Email" ng-model="userSignUp.username" name="username" ng-minlength="4"  ng-maxlength="24" required>
                <div class="input-error-set">
                    <div ng-if="signup_form.username.$error.required">用户名为必填项</div>
                    <div ng-if="signup_form.username.$error.maxlength|| signup_form.username.$error.minlength">用户名长度需在4至24位之间</div>
                </div>
            </div>
            <div class="form-group">
                <label for="password">密码</label>
                <input type="password" class="form-control input-sm" id="password" placeholder="Password" ng-model="userSignUp.password"  name="password" ng-minlength="6"  ng-maxlength="255" required>
                <div class="input-error-set">
                    <div ng-if="signup_form.password.$error.required">密码为必填项</div>
                    <div ng-if="signup_form.password.$error.minlength">密码必须大于6位</div>
                </div>
            </div>
            <div class="form-group">
                <label for="passwordagain">再次输入密码</label>
                <input type="password" class="form-control input-sm" id="passwordagain" placeholder="PasswordAgain" ng-model="userSignUp.passwordagain"  name="passwordagain" ng-minlength="6"  ng-maxlength="255" required>
                <div class="input-error-set" ng-show="signup_form.password.$valid">
                    <div ng-show="userSignUp.password != userSignUp.passwordagain">两次密码输入不一致</div>
                </div>
            </div>
            <div class="form-group">
                <label for="firstname">你的名字</label>
                <input type="text" class="form-control input-sm" id="firstname" placeholder="firstname" ng-model="userSignUp.firstname"  name="firstname">
            </div>
            <div class="form-group">
                <label for="lastname">你的姓</label>
                <input type="text" class="form-control input-sm" id="lastname" placeholder="lastname" ng-model="userSignUp.lastname"  name="lastname">
            </div>
            <div class="form-group">
                <label for="age">你的年龄</label>
                <input type="text" class="form-control input-sm" id="age" placeholder="age" ng-model="userSignUp.age"  name="age">
            </div>
            <div class="form-group">
                <label for="gender">你的性别</label>
                <input type="text" class="form-control input-sm" id="gender" placeholder="gender" ng-model="userSignUp.gender"  name="gender">
            </div>
            <button type="submit" class="btn btn-info btn-sm" ng-disabled="signup_form.$invalid || userSignUp.password != userSignUp.passwordagain">注册</button>
            <button type="button" class="btn btn-default btn-sm" ng-click=closeThisDialog("Cancel")>取消</button>
        </form>
    </div>
</div>
